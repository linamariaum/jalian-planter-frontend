<div [formGroup]="controlForm">
    <label>{{titleOption}}</label>
    <select class="form-control" id="exampleFormControlSelect1" formControlName="select" (click)="onClick()">
        <option *ngFor="let item of items" [value]="item.value">
            {{item.value}}
        </option>
    </select>
</div>
